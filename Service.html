/* Pseudo-element for rotating background */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 1080px;
  height: 1080px;
  transform: translate(-50%, -50%);
  background-image: url("images/model-p-2.png");
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center;
  animation: rotateImage 20s linear infinite;
  z-index: -1;
  opacity: 0.5;
  pointer-events: none; /* âœ… Important: allows clicks and scroll */
  min-height: 100vh;

}


@keyframes rotateImage {
  from {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}
